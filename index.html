<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producción</title>
</head>
<body>
    <h1>Registro de Producción</h1>
    <form id="registroForm">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>

        <label for="operario">Nombre del operario:</label>
        <input type="text" id="operario" required>

        <label for="referencias">Referencias de los empaques:</label>
        <input type="text" id="referencias" required>

        <label for="cantidades">Cantidad producida:</label>
        <input type="number" id="cantidades" min="0" required>
        
        <label for="empaquesDañadosContainer">Registro de empaques dañados:</label>
        <div id="empaquesDañadosContainer"></div>

        <label for="anomalia">¿Hubo alguna anomalía?</label>
        <select id="anomalia" required>
            <option value="No">No</option>
            <option value="Sí">Sí</option>
        </select>

        <label for="descripcionAnomalia">Descripción de la anomalía:</label>
        <textarea id="descripcionAnomalia"></textarea>

        <button type="submit">Guardar Registro</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
