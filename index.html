<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producción</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1>Registro de Producción</h1>
        
        <form id="registroForm">

            <label for="Fecha">Nombre del operario:</label>
            <input type="date" id="Fecha" required>

            <label for="operario">Nombre del operario:</label>
            <input type="text" id="operario" required>

            <label for="numReferencias">¿Cuántas referencias fabricó hoy?</label>
            <input type="number" id="numReferencias" min="1" required>

            <div id="referenciasContainer"></div>

            <label for="empaquesDañados">Cantidad de empaques dañados:</label>
            <input type="number" id="empaquesDañados" min="0" required>

            <label for="motivoDaño">Motivo del Daño:</label>
            <select id="motivoDaño" name="motivoDaño" required>
                <option value="">Seleccione una opción</option>
                <option value="Burbuja">Burbuja</option>
                <option value="Roto">Roto</option>
                <option value="Quemado">Quemado</option>
                <option value="Crudo">Crudo</option>
                <option value="Otro">Otro</option>
            </select>

            <div id="otroMotivoContainer" style="display: none;">
                <label for="otroMotivo">Especifique el motivo:</label>
                <input type="text" id="otroMotivo" name="otroMotivo" placeholder="Describa el motivo">
            </div>


            <label for="anomalia">¿Hubo alguna anomalía o novedad en la jornada?</label>
            <select id="anomalia">
                <option value="No">No</option>
                <option value="Sí">Sí</option>
            </select>

            <label for="descripcionAnomalia">Descripción de la anomalía o novedad:</label>
            <textarea id="descripcionAnomalia" disabled></textarea>

            <button type="submit">Enviar Registro</button>
        </form>

        <p id="mensajeExito" class="hidden">Registro enviado con éxito ✅</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
